{{ if hugo.IsProduction -}}
{{ with .Site.Params.gtag -}}
<script async src="https://www.googletagmanager.com/gtag/js"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
{{- range . }}
  gtag('config', '{{ . }}');
{{- end }}
</script>
{{ end -}}
{{ end -}}
